<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact or Myth Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div class="start-screen">
      <h1>Welcome to the Fact or Myth Game!</h1>
      <button class="cta-button">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div class="game" style="display:none;">
      <div class="timer">
        Time Left: <span id="timeLeft">60</span> seconds
      </div>
      <div class="question-container">
        <img id="questionImage" class="question-image" src="" alt="">
        <h2 id="questionText">Question text will appear here</h2>
      </div>
      <div class="buttons">
        <button id="factButton" class="answer-button">This is a Fact</button>
        <button id="mythButton" class="answer-button">This is a Myth</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <div class="score">
        Score: <span id="score">0</span>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" style="display:none;">
      <h1>Game Over</h1>
      <p>Your final score is: <span id="finalScore"></span></p>
      <button class="cta-button" onclick="location.reload();">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
